validations: 
- # ====== Validation: User Name ===============================
  id: 101306991257214500
  identification: 
    name: User Name

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Error Text)
    language: PL/SQL
    pl/sql-function-body-returning-error-text: |
      DECLARE
        user_found number:=0;
      BEGIN
        select count(1) into user_found  from USER_MANAGEMENT where upper(USER_NAME)=upper(:I6_USER_NAME);
        if user_found = 0 then
        return 'user not found';
        end if;
        end;
    always-execute: false

  error: 
    display-location: Inline with Field and in Notification
    associated-item: I6_USER_NAME # 101306495553214495

  server-side-condition: 
    when-button-pressed: B_LOGIN # 101306712229214497

- # ====== Validation: Password ================================
  id: 101307071731214501
  identification: 
    name: Password

  execution: 
    sequence: 20

  validation: 
    type: Function Body (returning Error Text)
    language: PL/SQL
    pl/sql-function-body-returning-error-text: |
      DECLARE
        user_found number:=0;
      BEGIN
        select count(1) into user_found  from USER_MANAGEMENT where   UPPER(PASSWORD) =UPPER(:I6_PASSWORD);
        if user_found = 0 then
        return ' password incorrect';
        end if;
        end;
    always-execute: false

  error: 
    display-location: Inline with Field and in Notification
    associated-item: I6_PASSWORD # 101306579226214496

  server-side-condition: 
    when-button-pressed: B_LOGIN # 101306712229214497

processes: 
- # ====== Process: PR_Validating and moving to next page ======
  id: 101307144550214502
  identification: 
    name: PR_Validating and moving to next page
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      DECLARE
        user_found number:=0;
      BEGIN
       
        select count(1) into user_found  from USER_MANAGEMENT where upper(USER_NAME)=upper(:I6_USER_NAME) and PASSWORD =:I6_PASSWORD;
        if user_found = 1 then
         wwv_flow_custom_auth_std.post_login(:I6_USER_NAME,
                                              :I6_PASSWORD,
                                              :APP_SESSION,
                                              :APP_ID||':1');
      
       
        end if;
        end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

