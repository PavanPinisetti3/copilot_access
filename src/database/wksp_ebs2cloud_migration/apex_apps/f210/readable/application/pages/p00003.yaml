- # ====== Process: Update Email ===============================
  id: 54722828835749001
  identification: 
    name: Update Email
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      apps.xx_apex_sample_apis.apex_update_email
      ( p_username => :APP_USER
      , p_owner => :APP_USER
      , p_email_address => :P3_EMAIL_ADDRESS
      );

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Email updated successfully

  error: 
    error-message: Email not updated
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SAVE # 54542191353207618

- # ====== Process: Fetch Responsibility =======================
  id: 54723191870749005
  identification: 
    name: Fetch Responsibility
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
      for c1 in (select responsibility_name
      , description
      from apps.fnd_responsibility_vl
      where application_id = :EBS_APP_ID
      and responsibility_id = :EBS_RESP_ID
      ) loop
      :P3_RESPONSIBILITY_NAME := c1.responsibility_name;
      :P3_RESP_DESCRIPTION := c1.description;
      end loop;
      exception
      when others then
      null;
      end;

  execution: 
    sequence: 30
    point: Before Header
    run-process: Once Per Page Visit (default)

