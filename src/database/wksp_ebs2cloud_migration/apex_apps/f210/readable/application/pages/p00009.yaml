- # ====== Region: Search Results ==============================
  id: 56337657646312115
  identification: 
    name: Search Results
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select 
         person_id,
         image,
          business_group,
          gender,
          full_name,
          job_name,
          employee_location,
          substr(supervisor_name, 0, length(supervisor_name) - 1) supervisor_name,
          case
              when gender = 'M' then
                  'fa fa-mars fa-lg'
              else
                  'fa fa-venus fa-lg'
          end                                                     as gender_icon
      from
          apps.xx_emps;

  order-by: 
    type: None

  layout: 
