        <title>Sample Form - SBI</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f3f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
          }
      
          .form-container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100vw;
          }
      
          h2 {
            text-align: center;
            color: #1c4e80; /* SBI Blue */
          }
      
          label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #333;
          }
      
          input[type="text"],
          input[type="email"],
          input[type="number"],
          input[type="password"],
          select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
          }
      
          button {
            width: 100%;
            margin-top: 20px;
            background-color: #1c4e80;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
          }
      
          button:hover {
            background-color: #173b5c;
          }
        </style>
